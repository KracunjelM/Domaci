<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo frog</title>
    <link rel="stylesheet" href="frog.css">
</head>
<body class="body">
    <div>

        <header class="title">
            <img class="logo" src="froglogo.jpg" alt="logo" width="50">
            <h1>Logo</h1>
        </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <br>
    <br>
    <br>
    <main class="main">
        <h2>Welcome!</h2>
        <br>
        <P class="post">My name is <span>Froggy the Frog</span> and I am <strong>jolly</strong> and <strong>clumsy</strong>!</P>
        <br>
        <div>
            <h3 class="post-header">My most beautiful pictures</h3>
            <br>
            <br>
            <div class="frogpic">
                <img src="https://cdn.britannica.com/84/206384-050-00698723/Javan-gliding-tree-frog.jpg" alt="frog1" width="150">
                <img src="frog3.jpg" alt="frog3" width="150">
                <img src="frog1.jpg" alt="frog2" width="150">
                <img src="frog2.jpg" alt="frog4" width="150">
            </div>
        </div>
        <br>
        <div>
                <h3 class="second-title">Feel free to book me for a photoshoot!</h3><br>

                <form action="#" method="ged">
                    <label>
                        <input type="email" size="90" placeholder="Enter email">
                    </label>
                    <br><br>
                    <textarea name="content" cols="92" rows="10" placeholder="Enter your message"></textarea>
                    <br>
                    <br>
                    <button class="send">Send</button>
                </form>
        </div>

    </main>
</body>
<br>
<br>
<br>
<footer>
    <form>
        <button class="button" type="submit">
            <img src="linkedin.jpg" alt="linkedinfoto" width="30"> My linkedin
        </button>
        <button class="button" type="submit">
            <img src="instagram.jpg" alt="instafoto" width="30"> My instagram
        </button>
    </form>
</footer>
</div>
</html>
